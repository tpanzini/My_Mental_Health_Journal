    <div class="add-event-container">
      <h2>Add an event</h2>
      <form class="add-note">
        <input
          type="text"
          class="time-bar bar"
          placeholder="When? (Day DD/MM/YY 00:00PM)"
        />
        <input
          id="what"
          type="text"
          class="input-bar bar"
          placeholder="What happened?"
        />
        <input
          id="trigger"
          type="text"
          class="input-bar bar"
          placeholder="What triggered this?"
        />
        <input
          id="where"
          type="text"
          class="input-bar bar"
          placeholder="Where were you?"
        />
        <input
          id="solution"
          type="text"
          class="input-bar bar"
          placeholder="What helped?"
        />
      </form>
      <button class="btn" type="submit">Add</button>
